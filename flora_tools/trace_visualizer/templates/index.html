<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flora Visualizer</title>

    <link rel="stylesheet" type="text/css" media="all" href="static/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="static/main.css">

    <link rel="icon" type="image/png" href="static/flora_logo-square.png"/>

    <script src="static/jquery-3.3.1.min.js" defer></script>
    <!--<script src="static/bootstrap-4.1.3-dist/js/bootstrap.js" defer></script>-->
    <script src="static/snap.svg-min.js" defer></script>
    <script src="static/Chart.min.js" defer></script>
    <script src="static/main.js" defer type="module"></script>
</head>
<body class="d-flex align-items-stretch">
<div id="visualization" class="visualization">
    <svg class="timeline"></svg>
    <div class="file_hint">
        <div class="dragndrop_hint">
            <p><i>drag'n'drop</i> <strong><code>simulation_trace.json</code></strong></p>
        </div>
        <p> or
            <button type="button" class="btn btn-primary btn-file">
                Open<input type="file" accept="application/json">
            </button>
        </p>
    </div>
</div>
<div id="stats" class="stats bg-dark no_selection">
    <p>No selection</p>
</div>

</body>
</html>
